<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Payment</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="/static/payment.css">
</head>
<body>
    <div class="backtohome">
        <h2 style="text-transform: uppercase; border: 3px solid #31572c; background-color: #31572c;">
            <span>
                <a href="/" target="_parent" style="padding-right: 520px;">
                    <i class='bx bx-chevrons-left'></i>Back to home
                </a>
            </span>
            <span>Checkout</span>
        </h2>
    </div>

    <div class="row">
        <div class="col-75">
            <div class="container">
                <!-- <form action="{url_for{'/payment'}}" method="post"> -->
                    <form action="/payment" method="POST">
                    <div class="row">
                        <div class="col-50">
                            <h3>CONTACT INFORMATION-</h3>
                            <label for="fname"><i class='bx bx-user'></i>Full Name</label>
                            <input type="text" id="fname" name="fullname" placeholder="Enter your fullname">
                            <label for="email"><i class='bx bx-envelope'></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="Enter your email-id">
                            <label for="adr"><i class='bx bx-location-plus'></i>Address</label>
                            <input type="text" id="adr" name="address" placeholder="Enter your address">
                            <label for="city"><i class='bx bx-buildings'></i>City</label>
                            <input type="text" id="city" name="city" placeholder="Enter your city">
                            <div class="row">
                                <div class="col-50">
                                    <label for="Phone"><i class='bx bx-phone'></i>Phone no</label>
                                    <input type="text" id="Phone" name="Phoneno" placeholder="Enter your Phone no">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Pincode</label>
                                    <input type="text" id="zip" name="Pincode" placeholder="Pincode">
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="CONFIRM ORDER" class="btn">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
